<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissors Game</h1>
      <button>Reset Game</button>
      <div class="options">
        <div id="rock" class="option">
          <img src="rock.png" alt="" />
        </div>
        <div id="paper" class="option">
          <img src="paper.png" alt="" />
        </div>
        <div id="scissors" class="option">
          <img src="scissors.png" alt="" />
        </div>
      </div>

      <div class="score-board">
        <div class="text">Score Board</div>
        <div class="score">
          <div class="user">
            <p class="user-score">0</p>
            <p class="name">You</p>
          </div>
          <div class="robot">
            <p class="robot-score">0</p>
            <p class="name">Robot</p>
          </div>
        </div>
      </div>
      <div class="message">
        <p class="msg">Choose Any One</p>
      </div>
    </main>
    <footer><h4>Updated By &copyAhmad Raza</h4></footer>
    <script src="script.js"></script>
  </body>
</html>
